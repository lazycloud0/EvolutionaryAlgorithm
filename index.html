<!DOCTYPE html>
<html>
  <head>
    <title>Evolutionary Algorithm</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Evolutionary Algorithm</h1>
      <div class="input-group">
        <label for="target">Target:</label>
        <input type="text" id="target" value="To be or not to be." />
      </div>
      <div class="input-group">
        <label for="generations">Generations:</label>
        <input type="number" id="generations" value="100" />
      </div>
      <div class="input-group">
        <label for="mutationRate">Mutation Rate:</label>
        <input type="number" id="mutationRate" step="0.01" value="0.01" />
      </div>
      <div class="input-group">
        <label for="populationSize">Population Size:</label>
        <input type="number" id="populationSize" value="100" />
      </div>
      <div class="input-group">
        <label for="genePoolCutoff">Gene Pool Cutoff:</label>
        <input type="number" id="genePoolCutoff" value="25" />
      </div>
      <div class="input-group">
        <label for="timeout">Timeout (ms):</label>
        <input type="number" id="timeout" value="100" />
      </div>
      <button id="start-button" class="button">Start Evolution</button>
      <button id="stop-button" class="button">Stop Evolution</button>
      <div class="output">
        <p>Current Generation: <span id="generation"></span></p>
        <p>Best Fitness: <span id="bestFitness"></span></p>
        <p>Average Fitness: <span id="averageFitness"></span></p>
        <p>Best Individual:</p>
        <pre id="bestIndividual"></pre>
        <p>Population:</p>
        <ol id="population" class="population"></ol>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
